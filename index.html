<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="weather">
      <span></span>
      <span></span>
    </div>
    <div class="clock">
      <h2></h2>
    </div>

    <div class="login">
      <form class="login__form hidden">
        <span class="login__text">What is your name?</span>
        <input class="login__input" required type="text" maxlength="15" />
        <input class="login__btn" type="submit" value="Log In" />
      </form>
      <h1 class="login__greeting hidden"></h1>
    </div>

    <div class="todo">
      <form class="todo__form">
        <span class="todo__text">What is your main focus for today?</span>
        <input class="todo__input" />
      </form>
      <ul class="todo__list"></ul>
    </div>
    <div class="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weathrer.js"></script>
    <script src="js/background.js"></script>
    <script
      src="https://kit.fontawesome.com/ee134bcd52.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
